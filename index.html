<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @media (max-width: 600px) {
        body {
          background-color: red;
        }
      }
      #nav-bar {
        display: flex;
        justify-content: flex-start;
        padding: 5px 10px 5px 10px;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    
    <h1 id="header">
      
      <nav id="nav-bar" class="nav-bar">
        <a href="#biography" class="nav-link">Biography</a>
        <a href="#quotes" class="nav-link">Famous quotes</a>
        <a href="#interview" class="nav-link">Interview</a>
      </nav>
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Jorge_Luis_Borges_Hotel.jpg" id="header-img">
    </h1>


    <section name="biography" id="biography">

      <p>Borges was a genius.</p>

    </section>

    <section name="quotes" id="quotes">

      <p>"I am a genius", Jorge Luis Borges.</p>

    </section>

    <section name="interview" id="interview">

      <p>Interviewer: Are you a genius?<br>
      JLB: Yes.
      </p>

    </section>

    <section id="frmSection">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="sample@server.com">
        <input type="submit" id="submit">
      </form>
    </section>

    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/bNxzQSheCkc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script  src="js/index.js"></script>
  </body>
</html>
